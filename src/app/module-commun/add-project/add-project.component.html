<form [formGroup]="addP" (ngSubmit)="onSubmit()" class="form-container">
  <div class="mb-3">
    <label for="nameInput" class="form-label">Name:</label>
    <input type="text" id="nameInput" formControlName="name" class="form-control">
  </div>

  <div class="mb-3">
    <label for="descriptionInput" class="form-label">Description:</label>
    <input type="text" id="descriptionInput" formControlName="description" class="form-control">
  </div>

  <div class="mb-3">
    <label for="startDateInput" class="form-label">Start Date:</label>
    <input type="date" id="startDateInput" formControlName="startDate" class="form-control">
  </div>

  <div class="mb-3">
    <label for="endDateInput" class="form-label">End Date:</label>
    <input type="date" id="endDateInput" formControlName="endDate" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
