<form (ngSubmit)="updateProject()" class="needs-validation" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="projet.name" class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" id="description" name="description" [(ngModel)]="projet.description" class="form-control">
  </div>

  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="localDate" id="startDate" name="startDate" [(ngModel)]="projet.startDate" class="form-control">
  </div>

  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="localDate" id="endDate" name="endDate" [(ngModel)]="projet.endDate" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Sauvegarder</button>
</form>

<!-- Espacement -->
<div class="mt-5"></div>
