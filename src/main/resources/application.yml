spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: evenement-route
          uri: http://localhost:8082/
          predicates:
            - Path=/evenements/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:4200"
            allowed-methods: "*"
            allowed-headers: "*"

  application:
    name: gateway


server:
  port: 8090
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true

